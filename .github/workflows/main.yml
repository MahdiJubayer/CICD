name: Deploy to S3

on: push

jobs:
  check-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Check if file exists
        run: |
          if [ -f app/index.html ]; then
            echo "File exists in the app folder."
          else
            echo "File does not exist in the app folder."
              exit 1
          fi
  createOrUpdateBucket:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      S3_BUCKET_NAME: rahmah-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if bucket exists
        run: |
          if aws s3 ls "s3://$S3_BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket does not exist. Creating..."
            aws s3 mb "s3://$BUCKET_NAME"
          else
            echo "Bucket already exists."
          fi

      - name: Set up static hosting
        run: |
          aws s3 sync "s3://$S3_BUCKET_NAME" --delete
        
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./app s3://aws-mahdi-cicd --delete

  
